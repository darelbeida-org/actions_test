on: [pull_request]
jobs:
  build_dockerfile:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
		  load: true
          tags: test_debian10_gnu:latest
          cache-from: type=registry,ref=ghcr.io/darelbeida/test_debian10_gnu:latest
          cache-to: type=inline
